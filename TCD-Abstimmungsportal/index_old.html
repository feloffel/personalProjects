<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstimmungsportal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Start View */
        .start-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #f093fb;
            color: white;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 16px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Voting View */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            border: 3px solid transparent;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .image-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .image-card.selected {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .image-card .image-name {
            padding: 10px;
            background: #f5f5f5;
            text-align: center;
            font-weight: bold;
        }

        /* Admin View */
        .results-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        .results-table th,
        .results-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-table th {
            background: #667eea;
            color: white;
        }

        .results-table tr:hover {
            background: #f5f5f5;
        }

        .results-table img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .back-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #999;
            color: white;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start View -->
        <div id="startView" class="view active">
            <h1>üó≥Ô∏è TCD Foto-Wettbewerb</h1>
            <div class="start-buttons">
                <button class="btn btn-primary" onclick="showVotingView()">Zur Abstimmung</button>
                <button class="btn btn-secondary" onclick="showAdminView()">Admin-Bereich</button>
            </div>
        </div>

        <!-- Voting View -->
        <div id="votingView" class="view">
            <button class="btn back-btn" onclick="showStartView()">‚Üê Zur√ºck</button>
            <h1>Stimme f√ºr dein Lieblingsbild ab</h1>
            <div id="votingMessage"></div>
            <div id="imageGrid" class="image-grid"></div>
            <button id="submitVote" class="btn btn-success" onclick="submitVote()" disabled>
                Stimme abgeben
            </button>
        </div>

        <!-- Admin View -->
        <div id="adminView" class="view">
            <button class="btn back-btn" onclick="showStartView()">‚Üê Zur√ºck</button>
            <h1>üìä Abstimmungsergebnisse</h1>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Bild</th>
                        <th>Name</th>
                        <th>Stimmen</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Bildliste - sp√§ter mit eigenen Bildern aus /images/ Ordner ersetzen
        const images = [
            { id: 1, name: 'Bild 1', url: '/images/image1.jpg' },
            { id: 2, name: 'Bild 2', url: '/images/image2.jpg' },
            { id: 3, name: 'Bild 3', url: 'images/image3.jpg' },
            { id: 4, name: 'Bild 4', url: 'images/image4.jpg' },
            { id: 5, name: 'Bild 5', url: 'images/image5.jpg' },
            { id: 6, name: 'Bild 6', url: 'images/image6.jpg' },
            { id: 7, name: 'Bild 7', url: 'images/image7.jpg' },
            { id: 8, name: 'Bild 8', url: 'images/image8.jpg' },
            { id: 9, name: 'Bild 9', url: 'images/image9.jpg' },
        ];

        let selectedImageId = null;
        const LOCK_DURATION = 4 * 60 * 60 * 1000; // 4 Stunden in Millisekunden

        // Initialisierung
        function init() {
            loadVotes();
            checkVotingStatus();
        }

        // View-Navigation
        function showStartView() {
            hideAllViews();
            document.getElementById('startView').classList.add('active');
        }

        function showVotingView() {
            hideAllViews();
            document.getElementById('votingView').classList.add('active');
            renderImages();
            checkVotingStatus();
        }

        function showAdminView() {
            hideAllViews();
            document.getElementById('adminView').classList.add('active');
            renderResults();
        }

        function hideAllViews() {
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
        }

        // Bilder rendern
        function renderImages() {
            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';

            images.forEach(image => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.onclick = () => selectImage(image.id);
                card.innerHTML = `
                    <img src="${image.url}" alt="${image.name}">
                    <div class="image-name">${image.name}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Bild ausw√§hlen
        function selectImage(imageId) {
            if (isVotingLocked()) return;

            selectedImageId = imageId;
            
            document.querySelectorAll('.image-card').forEach((card, index) => {
                if (images[index].id === imageId) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });

            document.getElementById('submitVote').disabled = false;
        }

        // Abstimmung pr√ºfen
        function checkVotingStatus() {
            const messageDiv = document.getElementById('votingMessage');
            
            if (isVotingLocked()) {
                const lockTime = parseInt(localStorage.getItem('voteLockTime'));
                const remainingTime = lockTime - Date.now();
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                
                messageDiv.innerHTML = `
                    <div class="message info">
                        Du hast bereits abgestimmt. Du kannst in ${hours}h ${minutes}min erneut abstimmen.
                    </div>
                `;
                document.getElementById('imageGrid').style.opacity = '0.5';
                document.getElementById('submitVote').disabled = true;
            } else {
                messageDiv.innerHTML = '';
                document.getElementById('imageGrid').style.opacity = '1';
            }
        }

        function isVotingLocked() {
            const lockTime = localStorage.getItem('voteLockTime');
            if (!lockTime) return false;
            return Date.now() < parseInt(lockTime);
        }

        // Stimme abgeben
        function submitVote() {
            if (!selectedImageId || isVotingLocked()) return;

            const votes = getVotes();
            votes[selectedImageId] = (votes[selectedImageId] || 0) + 1;
            localStorage.setItem('votes', JSON.stringify(votes));

            const lockTime = Date.now() + LOCK_DURATION;
            localStorage.setItem('voteLockTime', lockTime.toString());

            const messageDiv = document.getElementById('votingMessage');
            messageDiv.innerHTML = `
                <div class="message success">
                    ‚úì Deine Stimme wurde erfolgreich abgegeben!
                </div>
            `;

            selectedImageId = null;
            document.querySelectorAll('.image-card').forEach(card => {
                card.classList.remove('selected');
            });

            checkVotingStatus();
        }

        // Ergebnisse rendern
        function renderResults() {
            const tbody = document.getElementById('resultsTableBody');
            tbody.innerHTML = '';

            const votes = getVotes();
            
            images.forEach(image => {
                const row = document.createElement('tr');
                const voteCount = votes[image.id] || 0;
                
                row.innerHTML = `
                    <td><img src="${image.url}" alt="${image.name}"></td>
                    <td>${image.name}</td>
                    <td><strong>${voteCount}</strong></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Votes laden/speichern
        function getVotes() {
            const votesJson = localStorage.getItem('votes');
            return votesJson ? JSON.parse(votesJson) : {};
        }

        function loadVotes() {
            if (!localStorage.getItem('votes')) {
                localStorage.setItem('votes', JSON.stringify({}));
            }
        }

        // Beim Laden initialisieren
        init();
    </script>
</body>
</html>
