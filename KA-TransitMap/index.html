<!DOCTYPE html>
<html>
<head>
  <title>KVV Netzplan</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/favicon.jpeg">
  <link rel="stylesheet" href="styles.css">
  <script src="stops.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    /* Suchfeld-Container */
    #search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 8px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #search-input {
      width: 220px;
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #locate-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    #locate-button:hover {
      background-color: #f0f0f0;
    }

  .leaflet-bottom.leaflet-right .leaflet-control-zoom {
  bottom: 70px !important; /* Abstand √ºber dem üìç-Button */
  right: 8px !important;
}
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Suchfeld -->
  <div id="search-container">
    <input id="search-input" type="text" placeholder="Haltestelle suchen..." />
  </div>

  <button id="locate-button" onclick="locateUser()">üìç</button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
  zoomControl: false // Zoom-Buttons erst mal deaktivieren
}).setView([49.009617, 8.403937], 12); //Karlsruhe

// Zoom-Control manuell unten rechts hinzuf√ºgen
L.control.zoom({ position: 'bottomright' }).addTo(map);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const haltestellenLayer = L.layerGroup().addTo(map);

    // Dynamische Icons
    function createIcon(type, size) {
      const icons = {
        bus: 'images/bus_logo.png',
        bahn: 'images/db_logo.png',
        tram: 'images/tram_logo.png',
        ubahn: 'images/ubahn_logo.png',
        stadtbahn: 'images/ubahn_logo.png',
        sbahn: 'images/sbahn_logo.png'
      };

      const iconUrl = icons[type] || icons.bus;
      return L.icon({
        iconUrl: iconUrl,
        iconSize: [size, size],
        iconAnchor: [size / 2, size],
        popupAnchor: [0, -size]
      });
    }

    function getIconForType(type, zoom) {
      const size = zoom >= 15 ? 35 : 20;
      return createIcon(type, size);
    }

    function updateVisibleMarkers() {
      const bounds = map.getBounds();
      const zoom = map.getZoom();
      const minZoom = 13;

      haltestellenLayer.clearLayers();

      if (zoom < minZoom) return;

      haltepunkte.forEach(hp => {
        const latlng = L.latLng(hp.lat, hp.lon);
        if (bounds.contains(latlng)) {
          let icon = getIconForType(Array.isArray(hp.type) ? hp.type[0] : hp.type, zoom);
const marker = L.marker(latlng, { icon: icon });

let popupHTML = `<b>${hp.name}</b><br><div style="margin-top:4px;">`;

const types = Array.isArray(hp.type) ? hp.type : [hp.type];
types.forEach(t => {
  const iconSize = zoom >= 15 ? 24 : 16;
  const iconPath = {
    bus: 'images/bus_logo_old.png',
    bahn: 'images/db_logo.png',
    tram: 'images/tram_logo.png',
    ubahn: 'images/ubahn_logo.png',
    sbahn: 'images/sbahn_logo.png',
    stadtbahn: 'images/ubahn_logo.png'
  }[t] || 'images/bus_logo.png';

  popupHTML += `<img src="${iconPath}" alt="${t}" width="${iconSize}" height="${iconSize}" style="margin-right:4px; vertical-align:middle;">`;
});

popupHTML += `</div>`;

marker.bindPopup(popupHTML);
haltestellenLayer.addLayer(marker);
          haltestellenLayer.addLayer(marker);
        }
      });
    }

    map.on('moveend zoomend', updateVisibleMarkers);
    updateVisibleMarkers();

    // Standortanzeige
    let userLocationMarker = null;

    function locateUser() {
      if (!navigator.geolocation) {
        alert("Dein Browser unterst√ºtzt keine Standortbestimmung.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          const userLatLng = L.latLng(latitude, longitude);

          if (userLocationMarker) {
            userLocationMarker.setLatLng(userLatLng);
          } else {
            userLocationMarker = L.circleMarker(userLatLng, {
              radius: 8,
              color: "#007bff",
              fillColor: "#007bff",
              fillOpacity: 0.7
            }).addTo(map).bindPopup("üìç Dein Standort").openPopup();
          }

          map.setView(userLatLng, 15);
        },
        error => {
          alert("Standort konnte nicht ermittelt werden.");
        }
      );
    }

    // Suchfunktion
    const searchInput = document.getElementById('search-input');

    searchInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const query = searchInput.value.trim().toLowerCase();
        if (!query) return;

        // Haltestelle suchen (Teilstring-Suche, erstes Ergebnis)
        const result = haltepunkte.find(hp => hp.name.toLowerCase().includes(query));
        if (result) {
          const latlng = L.latLng(result.lat, result.lon);
          map.setView(latlng, 16);

          // Popup anzeigen (Marker existiert nicht zwingend aktuell, daher Popup manuell)
          L.popup()
            .setLatLng(latlng)
            .setContent(`<b>${result.name}</b>`)
            .openOn(map);
        } else {
          alert("Haltestelle nicht gefunden.");
        }
      }
    });
  </script>
</body>
</html>
