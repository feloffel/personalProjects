<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Netzplan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10%;
      background-color: white;
      box-shadow: 2px 0 6px rgba(255, 255, 255, 0.3);
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }

    .bottom-nav i {
      font-size: 1.5rem;
      display: block;
    }

    .nav-button {
      flex: 1;
      border: none;
      background: none;
      padding: 6px;
      text-align: center;
      color: #666;
      font-size: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .nav-button span {
      font-size: 12px;
      margin-top: 2px;
    }

    .nav-button.active {
      color: #b3283b;
    }

    .nav-button:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <!-- PDF im Hintergrund -->
  <iframe src="/files/KVV-Liniennetzplan_Schiene.pdf#toolbar=0" allowfullscreen></iframe>

  <!-- Navigationsleiste im Vordergrund -->
  <nav class="bottom-nav">
    <button class="nav-button" onclick="window.location.href='index.html'">
      <i class="fas fa-map"></i>
      <span>Karte</span>
    </button>
    <button class="nav-button" onclick="window.location.href='fahrplanauskunft.html'">
      <i class="fas fa-bus"></i>
      <span>Fahrplanauskunft</span>
    </button>
    <button class="nav-button active" onclick="window.location.href='netzplan.html'">
      <i class="fa-solid fa-circle-nodes"></i>
      <span>Netzplan</span>
    </button>
    <button class="nav-button" onclick="navigateTo('comingsoon2')">
      <i class="fas fa-circle-notch"></i>
      <span>...</span>
    </button>
  </nav>

</body>
</html>
